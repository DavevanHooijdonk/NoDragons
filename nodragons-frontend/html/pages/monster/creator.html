<style>
    td.monster-label {text-align: right; padding-right: 6px;}
    td.monster-input {text-align: left}
</style>

<div class="jumbotron text-center">
    <h2>Monster Creator</h2>
</div>
<div style="width: 100%">
<div style="width: 50%; margin: 0 auto">
<form action="" class="register">
    <h1>Monster</h1>
    <fieldset class="row1">
        <legend>Monster Info</legend>
        <p>
            <label>Monster Name
            </label>
            <input type="text"/>
            <label style="margin-left: 10px">Monster Rank
            </label>
            <select class="text"/>
                <option value="MINION"> Minion
                </option>
                <option value="BASIC"> Grunt
                </option>
                <option value="LIEUTENANT"> Lieutenant
                </option>
                <option value="BOSS"> Boss
                </option>
            </select>
        </p>
    </fieldset>
    <fieldset class="row2">
        <legend>Monster Stats</legend>
        <table border="0">
        <tr>
            <td class="monster-label"><label>Hitpoints
            </label></td>
            <td td class="monster-input"><input type="number" maxlength="4"/></td>
        </tr>
        <tr>
            <td class="monster-label"><label>Zone of Control
            </label></td>
            <td td class="monster-input"><input type="number" maxlength="1"/></td>
        </tr>
        <tr>
            <td class="monster-label"> <label>Movement Speed
            </label></td>
            <td td class="monster-input"><input type="number" maxlength="1"/></td>
        </tr>
        <tr>
            <td class="monster-label"><label>Physical Resistance
            </label></td>
            <td td class="monster-input"><input type="number" maxlength="3"/></td>
        </tr>
        <tr>
            <td class="monster-label"><label>Magical Resistance
            </label></td>
            <td td class="monster-input"><input type="number" maxlength="3"/></td>
        </tr>
        <tr>
            <td class="monster-label"><label>Mental Resistance
            </label></td>
            <td td class="monster-input"><input type="number" maxlength="3"/></td>
        </tr>
        </table>
    </fieldset>
    <fieldset class="row3">
        <legend>Passive Abilities
        </legend>
        <p>
            <label>Work in Progress</label>
            <input type="text" maxlength="0"/>
        </p>
    </fieldset>
    <fieldset class="row4">
        <p>
            <label>Work in Progress</label>
            <input type="text" maxlength="0"/>
        </p>
    </fieldset>
    <div><button class="btn">Save Monster &raquo;</button></div>
</form>
</div>
</div>
