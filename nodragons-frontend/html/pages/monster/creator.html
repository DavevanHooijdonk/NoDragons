<div class="jumbotron text-center">
    <h2>Create Monster:</h2>
</div>
<form action="" class="register">
    <h1>Monster</h1>
    <fieldset class="row1">
        <legend>Monster Info</legend>
        <p>
            <label>Monster Name
            </label>
            <input type="text"/>
            <label>Monster Rank
            </label>
            <select class="text"/>
                <option value="MINION"> Minion
                </option>
                <option value="BASIC"> Grunt
                </option>
                <option value="LIEUTENANT"> Lieutenant
                </option>
                <option value="BOSS"> Boss
                </option>
            </select>
        </p>
    </fieldset>
    <fieldset class="row2">
        <legend>Monster Stats</legend>
        <p>
            <label>Hitpoints
            </label>
            <input type="number" maxlength="4"/>
        </p>
        <p>
            <label>Zone of Control
            </label>
            <input type="number" maxlength="1"/>
        </p>
        <p>
            <label>Movement Speed
            </label>
            <input type="number" maxlength="1"/>
        </p>
        <p>
            <label>Physical Resistance
            </label>
            <input type="number" maxlength="3"/>
        </p>
        <p>
            <label>Magical Resistance
            </label>
            <input type="number" maxlength="3"/>
        </p>
        <p>
            <label>Mental Resistance
            </label>
            <input type="number" maxlength="3"/>
        </p>
    </fieldset>
    <fieldset class="row3">
        <legend>Passive Abilities
        </legend>
        <p>
            <label>Work in Progress</label>
            <input type="text" maxlength="0"/>
        </p>
    </fieldset>
    <fieldset class="row4">
        <p>
            <label>Work in Progress</label>
            <input type="text" maxlength="0"/>
        </p>
    </fieldset>
    <div><button class="btn">Save Monster &raquo;</button></div>
</form>
